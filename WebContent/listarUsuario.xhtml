<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<link rel="stylesheet" href="css/bootstrap.min.css" type='text/css' />
	<link rel="stylesheet" href="css/bootstrap-theme.min.css"
		type='text/css' />

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
</h:head>
<h:body>
	<h:dataTable value="#{usuarioBean.lstTusuario}" var="emp">
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="emp.nombre"></h:outputLabel>
			</f:facet>
			<h:outputFormat value="emp.nombre"></h:outputFormat>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="emp.apellidoPaterno"></h:outputLabel>
			</f:facet>
			<h:outputFormat value="emp.apellidoPaterno"></h:outputFormat>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="emp.apellidoMaterno"></h:outputLabel>
			</f:facet>
			<h:outputFormat value="emp.apellidoMaterno"></h:outputFormat>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="emp.nombreUsuario"></h:outputLabel>
			</f:facet>
			<h:outputFormat value="emp.nombreUsuario"></h:outputFormat>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="emp.clave"></h:outputLabel>
			</f:facet>
			<h:outputFormat value="emp.clave"></h:outputFormat>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="emp.correo"></h:outputLabel>
			</f:facet>
			<h:outputFormat value="emp.correo"></h:outputFormat>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="emp.celular"></h:outputLabel>
			</f:facet>
			<h:outputFormat value="emp.celular"></h:outputFormat>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="emp.rol"></h:outputLabel>
			</f:facet>
			<h:outputFormat value="emp.rol"></h:outputFormat>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputLabel value="Modificar"></h:outputLabel>
			</f:facet>
			<h:commandLink action="#{usuarioBean.leer(emp)}" value="Modificar"></h:commandLink>
		</h:column>

	</h:dataTable>

</h:body>
</html>
