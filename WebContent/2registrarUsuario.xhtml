
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="css/bootstrap.min.css" type='text/css' />
	<link rel="stylesheet" href="css/bootstrap-theme.min.css"
		type='text/css' />

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<p:spacer height="10" />

	<div class="row-fluid">
		<div class="col-xs-3 col-sm-3 col-md-4 col-lg-4">
			<p:spacer height="250" />
			<p:growl id="messages" showDetail="true" />
		</div>
		<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<h:form>
						<fieldset>
							<legend>Registrar Usuario</legend>
							<div class="form-group">
								<span class="glyphicon glyphicon-record">&nbsp;</span>
								<p:outputLabel for="txnombreUsuario" value="Nombre de Usuario" />
								<p:inputText value="#{usuarioBean.tusuario.nombre}"
									id="txnombreUsuario" placeholder="Ejm: Deyviz" required="true"
									style="text-transform: uppercase;" styleClass="form-control"
									property="txnombreUsuario" />
							</div>
							<div class="form-group">
								<span class="glyphicon glyphicon-record">&nbsp;</span>
								<p:outputLabel for="txApellidoPaterno" value="Apellido Paterno:" />
								<p:inputText value="#{usuarioBean.tusuario.apellidoPaterno}"
									id="txApellidoPaterno" placeholder="Ejm: Perez" required="true"
									style="text-transform: uppercase;" styleClass="form-control"
									property="txApellidoPaterno" />
							</div>
							<div class="form-group">
								<span class="glyphicon glyphicon-record">&nbsp;</span>
								<p:outputLabel for="txApellidoMaterno" value="Apellido Materno:" />
								<p:inputText value="#{usuarioBean.tusuario.apellidoMaterno}"
									id="txApellidoMaterno" placeholder="Ejm: Chavez"
									required="true" style="text-transform: uppercase;"
									styleClass="form-control" property="txApellidoMaterno" />
							</div>
							<div class="form-group">
								<span class="glyphicon glyphicon-user">&nbsp;</span>
								<p:outputLabel for="txtUsuario" value="Usuario" />
								<p:inputText value="#{usuarioBean.tusuario.nombreUsuario}"
									id="txtUsuario" placeholder="Ejm: dperezc" required="true"
									style="text-transform: uppercase;" styleClass="form-control"
									property="txtUsuario" />
							</div>
							<div class="form-group">
								<span class="glyphicon glyphicon-briefcase">&nbsp;</span>
								<p:outputLabel for="txtClave" value="Clave: " />
								<p:password value="#{usuarioBean.tusuario.clave}" id="txtClave"
									placeholder="******" required="true" styleClass="form-control"
									property="txtClave" />
							</div>
							<div class="form-group">
								<span class="glyphicon glyphicon-briefcase">&nbsp;</span>
								<p:outputLabel for="txtConfimarClave" value="Confirmar Clave: " />
								<p:password id="txtConfimarClave" placeholder="******"
									required="true" styleClass="form-control"
									property="txtConfimarClave" />
							</div>
							<div class="form-group">
								<span class="glyphicon glyphicon-envelope">&nbsp;</span>
								<p:outputLabel for="txtCorreo" value="Correo Electronico: " />
								<p:inputText value="#{usuarioBean.tusuario.correo}"
									id="txtCorreo" placeholder="Ejm: dperezc@bancomercio.com.pe"
									required="true" styleClass="form-control" property="txtCorreo" />
							</div>
							<div class="form-group">
								<span class="glyphicon glyphicon-phone">&nbsp;</span>
								<p:outputLabel for="txtCelular" value="Celular: " />
								<p:inputText value="#{usuarioBean.tusuario.celular}"
									id="txtCelular" placeholder="Ejm: 944246788" required="true"
									styleClass="form-control" property="txtCelular" />
							</div>
							<div class="form-group">
								<span class="glyphicon glyphicon-eye-open">&nbsp;</span>
								<p:outputLabel for="txtRol" value="Rol: " />
								<p:inputText value="#{usuarioBean.tusuario.rol}" id="txtRol"
									placeholder="Ejm: Analista de Sistemas" required="true"
									style="text-transform: uppercase;" styleClass="form-control"
									property="txtRol" />
							</div>
							<div class="row-fluid">
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<h:commandButton actionListener="#{usuarioBean.listar()}"
										styleClass="form-control btn btn-danger" value="Listar"
										>
									</h:commandButton>
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<h:commandButton actionListener="#{usuarioBean.registrar()}"
										styleClass="form-control btn btn-danger"
										value="Registrar Usuario">
									</h:commandButton>
								</div>
							</div>
				

						</fieldset>
						
					</h:form>
				
				</div>

				<fieldset style="background-color: #e9e9e9">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
						style="text-align: center;">
						<p:link value="Volver a loguearse" href="index.xhtml"></p:link>
					</div>
				</fieldset>

			</div>
		</div>
		<div class="col-xs-3 col-sm-3 col-md-4 col-lg-4">
			<h:dataTable value="#{usuarioBean.lstTusuario}" var="emp">
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Nombre" />
					</f:facet>
					<h:outputLabel value="#{emp.nombre}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Apellido Paterno" />
					</f:facet>
					<h:outputLabel value="#{emp.apellidoPaterno}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Apellido Materno" />
					</f:facet>
					<h:outputLabel value="#{emp.apellidoMaterno}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Usuario" />
					</f:facet>
					<h:outputLabel value="#{emp.nombreUsuario}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Clave" />
					</f:facet>
					<h:outputLabel value="#{emp.clave}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Correo" />
					</f:facet>
					<h:outputLabel value="#{emp.correo}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Celular" />
					</f:facet>
					<h:outputLabel value="#{emp.celular}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Rol" />
					</f:facet>
					<h:outputLabel value="#{emp.rol}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Eliminar" />
					</f:facet>
					<h:commandLink actionListener="#{usuarioBean.eliminar(emp)}"
						value="Eliminar" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Modificar" />
					</f:facet>
					<h:commandLink actionListener="#{usuarioBean.leer(emp)}"
						value="Modificar" />
				</h:column>
			</h:dataTable>
		</div>
	</div>
</h:body>
</html>
