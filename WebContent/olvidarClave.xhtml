<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" href="css/bootstrap.min.css" type='text/css' />
	<link rel="stylesheet" href="css/bootstrap-theme.min.css"

		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</h:head>
<h:body>
	<p:spacer height="10" />
	<p:growl id="messages" showDetail="true" />

		<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<h:form>
						<fieldset>
							<legend>Recuperar Clave</legend>
							<div class="form-group">
								<span class="glyphicon glyphicon-envelope">&nbsp;</span>
								<p:outputLabel for="txtCorreo" value="Correo Electronico: " />
								<p:inputText id="txtCorreo" placeholder="Ejm: dperezc@bancomercio.com.pe" required="true" styleClass="form-control" property="txtCorreo" />
							</div>
							<h:commandButton styleClass="form-control btn btn-danger" value="Enviar Clave a Correo" action="#"></h:commandButton>
						</fieldset>
					</h:form>
				</div>
				<fieldset style="background-color: #e9e9e9">
				
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
						<p:link value="Volver a loguearse" href="index.xhtml"></p:link>
					</div>
					
				</fieldset>
			</div>

		</div>

		<div class="col-xs-3 col-sm-3 col-md-4 col-lg-4"></div>

	</div>
</h:body>
