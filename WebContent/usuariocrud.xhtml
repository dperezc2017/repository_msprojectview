
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Facecelet Title</title>
</h:head>
<h:body>
	<h:form id="formMostrarEmpleado">
            <p:dataTable id="tablaMostrarEmpleados" var="emp" value="#{usuarioBean.listar}"
                         emptyMessage="No hay datos de empleados" style="font-size: 12px;">

                <p:column headerText="Id Empleado">
                    <h:outputText value="#{emp.nombre}"/>
                </p:column>

                <p:column headerText="Nombre del empleado">
                    <h:outputText value="#{emp.apellidoMaterno} #{emp.apellidoPaterno}"/>
                </p:column>

            </p:dataTable>

        </h:form>           
</h:body>
</html>
